<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Novel! Publishing | My Cart</title>
	<meta name="description" content="Welcome to Novel! Publishing. Don't miss these up and coming YA authors.">
	<meta name="author" content="Jennifer Bailey">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="effects.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>
	<header>
		<a href="index.html"><img src="assets/logo2.png" alt="Novel! Publishing logo. Click here to return to home page."/></a>
		<i class="fas fa-search" id="search-icon" style="font-size: 20px;"></i>
	</header>
	
	<!--serach-->
	<div id="search">
		<input type="text" class="searchTerm" placeholder="What are you looking for?"/>
		<button type="submit" id="searchButton" onclick="window.location.href='search.html'">Search</button><br>
		<button id="close">Close</button>
	</div>
	
	
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="books.html">Books</a></li>
			<li><a id="active" href="cart.html">My Cart(1)</a></li>
			<li><a href="checkout.html">Checkout</a></li>
		</ul>
	</nav>
	
	<main>
		<div id="cart">
			<h2>In Your Cart</h2>
			
			<div id="products">
				<div class="product-info">
					<p class="item-info">Item</p>
					<img src="assets/invaders.png" alt="New book 'Fate of the Invaders' from Melissa James."/>
					<p>Fate of the Invaders by Melissa James</p>
				</div>
			
				<div class="product-info">
					<p class="item-info">Price</p>
					<p style="margin-top: 80%;">$15.00</p>
				</div>
				
				<div class="product-info">
					<p class="item-info">Quantity</p>
					<p style="margin-top: 80%;">1</p>
				</div>
			</div>
			
			<div id="remove">
				<a href="empty.html">Remove Item</a>
			</div>
			<p style="width: 90%;">At this time, Novel! Publishing can only ship items to U.S. residents.</p>
			
			<div id="cartbtns">
				<a href="books.html" class="button">Continue Shopping</a>
				<a href="checkout.html" class="button">Proceed to Checkout</a>
			</div>
		</div>			
	</main>
	
	<footer>

		<a href="mailto:contact@novelpublishing.com" >
			<i class="fas fa-envelope-square"></i>
		</a>
		
		<a href="https://www.facebook.com/" target="_blank">
			<i class="fab fa-facebook-square"></i>
		</a>
		
		<a href="https://twitter.com/" target="_blank">
			<i class="fab fa-twitter-square"></i>
		</a>
	</footer>
</body>
</html>
